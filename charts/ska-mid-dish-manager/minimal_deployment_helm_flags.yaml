# deploy dish-manager with only ds-manager, spfrx and spf sim with default instance 001
global:
  minikube: true
  operator: true

ska-mid-dish-ds-manager:
  enabled: true
  # Override the image to use a specific version for testing
  # dishstructuremanager:
