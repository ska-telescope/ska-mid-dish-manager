# deploy dish-manager with only ds-manager, spfrx and spf sim with default instance 001
global:
  minikube: true
  operator: true

ska-mid-dish-ds-manager:
  enabled: true
  # Override the image to use a specific version for testing
  dishstructuremanager:
    image:
      registry: registry.gitlab.com/ska-telescope/mid-dish/ska-mid-dish-ds-manager
      image: ska-mid-dish-ds-manager
      tag: 7.1.0-dev.cd414247a
      pullPolicy: IfNotPresent
  
ska-tango-base:
  enabled: true

ska-mid-dish-simulators:
  enabled: true
  deviceServers:
    spfdevice:
      enabled: true
    spfrxdevice:
      enabled: true
  dsOpcuaSimulator:
    enabled: true
