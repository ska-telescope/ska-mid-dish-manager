name: "test-dishmanager-{{.Release.Name}}"
function: telescope-monitoring
domain: general-monitoring
command: "/usr/local/bin/DishManagerTestDevice "
server:
  name: "DishManagerTestDevice"
  instances:
    - name: "01"
      classes:
        - name: "DishManagerTestDevice"
          devices:
            - name: "test/dishmanager/1"
              properties:
                - name: "ReceptorNumber"
                  values:
                    - "0"
                - name: "SkaLevel"
                  values:
                    - "1"
                - name: "LoggingTargetsDefault"
                  values:
                    - "tango::logger"
                - name: "LoggingLevelDefault"
                  values:
                    - "5"
                - name: "MaxCapabilities"
                  values:
                    - "BANDS:6"
                - name: "GroupDefinitions"
                  values:
                    - ""
                - name: "ds_device_fqdn"
                  values:
                    - "test/ds/1"
                - name: "spf_device_fqdn"
                  values:
                    - "test/spf/1"
                - name: "spfrx_device_fqdn"
                  values:
                    - "test/spfrx/1"

depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.dishmanager.image.registry}}"
  image: "{{.Values.dishmanager.image.image}}"
  tag: "{{.Values.dishmanager.image.tag}}"
  pullPolicy: "{{.Values.dishmanager.image.pullPolicy}}"
