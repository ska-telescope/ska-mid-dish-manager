global:
  minikube: true
  operator: true
  dishes: ["001", "111"]

ska-mid-dish-ds-manager:
  enabled: true

ska-tango-base:
  enabled: true

ska-mid-dish-simulators:
  enabled: true
  deviceServers:
    spfdevice:
      enabled: true
    spfrxdevice:
      enabled: true
  dsOpcuaSimulator:
    enabled: true

dishmanager:
  windLimits:
    # Wind speed in m/s
    MeanWindSpeedThreshold: "11.1"
    # Wind gust in m/s
    WindGustThreshold: "16.9"

ska-mid-wms:
  enabled: false
  ska-tango-base:
    enabled: false
    itango:
      enabled: false
  deviceServers:
    wms:
      enabled: true
      station_ids: ["1"]
      modbus_server_hostnames: ["wms-sim-1"]
      modbus_server_ports: ["1502"]
  simulator:
    enabled: True
  weatherstation:
    image:
      registry: registry.gitlab.com/ska-telescope/ska-mid-wms
      image: ska-mid-wms
      tag: 0.4.0-dev.cde58785c
      pullPolicy: IfNotPresent
