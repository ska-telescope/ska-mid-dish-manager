global:
  minikube: true
  operator: true
  dishes: ["001", "111"]

ska-mid-dish-ds-manager:
  enabled: true

ska-tango-base:
  enabled: true

ska-mid-dish-simulators:
  enabled: true
  deviceServers:
    spfdevice:
      enabled: true
    spfrxdevice:
      enabled: true
      useLegacy: false
  dsOpcuaSimulator:
    enabled: true

  # WARNING: only for development testing with a custom image
  # Comment out to use the official released image from the helm chart
  dishsimulators:
    image:
      registry: registry.gitlab.com/ska-telescope/ska-mid-dish-simulators
      image: ska-mid-dish-simulators
      tag: 5.3.0-dev.c93c434f7
      pullPolicy: IfNotPresent

ska-mid-wms:
  enabled: true

dishmanager:
  wms:
    station_ids: ["1"]

  spfrx:
    useLegacy: false
