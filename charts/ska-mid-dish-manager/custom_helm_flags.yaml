global:
  minikube: true
  operator: true
  dishes: ["001", "MKT111"]

ska-mid-dish-ds-manager:
  enabled: true
  # Override the image to use a specific version for testing
  # dishstructuremanager:
  #   image:
  #     registry: registry.gitlab.com/ska-telescope/ska-mid-dish-ds-manager
  #     image: ska-mid-dish-ds-manager
  #     tag: 6.1.0-dev.c393b90f1
  #     pullPolicy: IfNotPresent

ska-tango-base:
  enabled: true

ska-mid-dish-simulators:
  enabled: true
  deviceServers:
    spfdevice:
      enabled: true
    spfrxdevice:
      enabled: true
  dsOpcuaSimulator:
    enabled: true

ska-mid-wms:
  enabled: true

ska-mid-dish-b5dc-proxy:
  enabled: true
  deviceServers:
    b5dc-proxy:
      enabled: true
  ska-mid-dish-dcp-lib:
    enabled: true
    b5dcSimulator:
      enabled: true
      image:
        registry: artefact.skao.int
        image: ska-mid-dish-dcp-lib
        tag: 0.0.9
        pullPolicy: IfNotPresent

dishmanager:
  wms:
    station_ids: ["1"]
