name: "spfrx-device-{{.Release.Name}}"
function: test-device
domain: testing
command: "/usr/local/bin/SPFRxDevice "
server:
  name: "SPFRxDevice"
  instances:
  {{- range  .Values.global.dishes }}
    - name: "{{ . }}"
      classes:
        - name: "SPFRxDevice"
          devices:
            - name: "ska{{ printf "%01s" . }}/spfrx/simulator"
              properties:
                - name: "logging_target"
                  values:
                    - "console"
                - name: "logging_level"
                  values:
                    - "DEBUG"
  {{- end }}
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.dishsimulators.image.registry}}"
  image: "{{.Values.dishsimulators.image.image}}"
  tag: "{{.Values.dishsimulators.image.tag}}"
  pullPolicy: "{{.Values.dishsimulators.image.pullPolicy}}"

