    - name: TrackLoadStaticOff
      disp_level: OPERATOR
      doc_in: "\n            Load the static offsets for the currently selected band\
        \ for correction.\n\n            Pointing model parameters are:\n        \
        \    [0] IA, [1] CA, [2] NPAE, [3] AN, [4] AN0, [5] AW, [6] AW0, [7] ACEC,\
        \ [8] ACES,\n            [9] ABA, [10] ABphi, [11] CAobs, [12] IE, [13] ECEC,\
        \ [14] ECES, [15] HECE4,\n            [16] HESE4, [17] HECE8, [18] HESE8,\
        \ [19] Eobs\n\n            Note: To change the currently selected band for\
        \ correction to B<N>, write to the\n            band<N>PointingModelParams\
        \ attribute.\n\n            When writing we expect a list of 2 values. Namely,\
        \ CAobs and Eobs. Only those two\n            values will be updated.\n  \
        \      "
      doc_out: Uninitialised
      dtype_in: DevVarFloatArray
      dtype_out: DevVarLongStringArray
