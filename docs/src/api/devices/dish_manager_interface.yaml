    - name: ConfigureBand
      disp_level: OPERATOR
      doc_in: "The command accepts a JSON string containing data to configure the\
        \ SPFRx.\n        The JSON structure is as follows:\n        {\n         \
        \   \"receiver_band\": <string>,\n            \"band5_downconversion_subband\
        \ or sub_band\": <string>,\n            \"spfrx_processing_parameters\": {\n\
        \                \"dishes\": List[<string>],\n                \"sync_pps\"\
        :  <bool>,\n                \"attenuation_pol_x\": <float>,\n            \
        \    \"attenuation_pol_y\": <float>,\n                \"attenuation_1_pol_x\"\
        : <float>,\n                \"attenuation_1_pol_y\": <float>,\n          \
        \      \"attenuation_2_pol_x\": <float>,\n                \"attenuation_2_pol_y\"\
        : <float>,\n                \"saturation_threshold\": <float>,\n         \
        \       \"noise_diode\": {\n                    \"pseudo_random\": {\n   \
        \                     \"binary_polynomial\": <long>,\n                   \
        \     \"seed\": <long>,\n                        \"dwell\": <long>,\n    \
        \                },\n                    \"periodic\": {\n               \
        \         \"period\": <long>,\n                        \"duty_cycle\": <long>,\n\
        \                        \"phase_shift\": <long>,\n                    }\n\
        \                }\n            }\n        }\n        where 'receiver_band',\
        \ 'dishes' and 'sync_pps' are mandatory fields. when 'receiver_band'\n   \
        \     is set to '5b', the 'band5_downconversion_subband or sub_band'field\
        \ is mandatory.\n        The 'dishes' field is a list of dish names that the\
        \ SPFRx should be configured for,\n        if 'all' is specified in the list,\
        \ the SPFRx will be configured for all dishes.\n        "
      doc_out: Uninitialised
      dtype_in: DevString
      dtype_out: DevVarLongStringArray
