[tool.poetry]
name = "ska-mid-dish-manager"
version = "0.0.1"
description = "SKA Dish Manager TANGO device server"
authors = ["Team Karoo"]
license = "BSD-3-Clause"
readme = 'README.md'
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
]
packages = [
    { include = "ska_mid_dish_manager", from = "src" }
]
include = [
    { path = 'tests'},
]

[tool.poetry.scripts]
DishManagerDS = 'ska_mid_dish_manager.devices.dish_manager:main'
DummyDevice = 'ska_mid_dish_manager.DummyDevice:main'

[[tool.poetry.source]]
name = 'ska-nexus'
url = 'https://artefact.skao.int/repository/pypi-internal/simple'

[tool.poetry.dependencies]
python = "^3.7"
pytango = "9.3.3"
ska-ser-logging = "^0.4.1"
ska-tango-base = "^0.13.2"
ska-tango-testing = "0.2.0"
pytest-timeout = "^2.1.0"
networkx = "2.6.3"
transitions = "^0.8.11"

[tool.pylint.messages_control]
disable = ["duplicate-code", "fixme"]

[tool.poetry.dev-dependencies]
black = "^22.3.0"
isort = "^5.6.4"
flake8 = "^3.8.4"
pylint = "^2.6.0"
coverage = "^6.1.1"
pytest = "^7.1"
unittest2 = "^1.1.0"
pytest-cov = "^2.10.1"
pytest-repeat = "^0.9.1"
pylint-junit = "^0.3.2"
pytest-json-report = "^1.4.1"
mock = "^4.0.3"
tango-simlib = "^0.9.4"

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "--json-report --json-report-file=build/reports/report.json --cov-report html:build/htmlcov --cov-report xml:build/reports/code-coverage.xml --cov-report term:skip-covered --cov=ska_mid_dish_manager --junitxml=build/reports/unit-tests.xml --verbose"
console_output_style = "progress"
junit_family = "legacy"
markers = [
    "unit",
    "acceptance",
    "SKA_mid"
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 79

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
data_file = ".coverage/.coverage"
branch = true
source = ["ska_mid_dish_manager"]

[tool.coverage.report]
show_missing = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
