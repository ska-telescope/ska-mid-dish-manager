[tool.poetry]
name = "ska-mid-dish-manager"
version = "0.0.1"
description = "SKA Dish Manager TANGO device server"
authors = ["Team Karoo"]
license = "BSD-3-Clause"
readme = 'README.md'
classifiers = [
    "Development Status :: 5 - PRODUCTION/STABLE",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
]
packages = [
    { include = "ska_mid_dish_manager", from = "src" }
]
include = [
    { path = 'tests'},
]

[tool.poetry.scripts]
DishManagerDS = 'ska_mid_dish_manager.dish_manager:main'

[[tool.poetry.source]]
name = 'ska-nexus'
url = 'https://artefact.skao.int/repository/pypi-internal/simple'

[tool.poetry.dependencies]
python = "^3.7"
pytango = "^9.3.3"
ska-ser-logging = "^0.4.1"
ska-tango-base = "^0.13.0"
assertpy = "^1.1"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
isort = "^5.6.4"
flake8 = "^3.8.4"
pylint = "^2.6.0"
coverage = "^6.1.1"
pytest = "^7.1"
unittest2 = "^1.1.0"
pytest-cov = "^2.10.1"
pytest-repeat = "^0.9.1"
pylint-junit = "^0.3.2"
pytest-json-report = "^1.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
